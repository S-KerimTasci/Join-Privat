<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="../assets/favicon/site.webmanifest">


    <!-- Bootstrap Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/login-responsiv.css">
    <link rel="stylesheet" href="../css/fonts.css">

    <!-- JS -->
    <!--<script src="../js/headFootTemplate.js"></script>-->
    <script src="../js/script.js"></script>
    <script src="../js/loginMessages.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/resetPassword.js"></script>
    <!--<script src="../js/summary.js"></script>-->
    
    <title>Forgot Password</title>
</head>


<body>
    <div class="login-container">
        <div class="login-header">
            <img class="logo-black" src="../assets/img/logo-black.svg">
        </div>
        <div class="forgot-content">
            <div class="login-title">
                <a href="../html/login.html"><img src="../assets/img/sign-up-arrow-left.svg"></a>
                <div class="forgot-title">I forgot my password</div>
            </div>
            <img src="../assets/img/login-underline.png">
            <div class="forgot-text">Don't worry! We will send you an email with the instructions to reset your
                password.</div>
            <form onsubmit="confirmSendMail(); return false;">
                <div class="login-input" style="height:70px">
                    <div class="mail">
                        <input id="forgotMail" type="email" placeholder="Email" required autocomplete="on">
                        <img src="../assets/img/login-email.svg">
                    </div>
                </div>
                <button class="forgot-btn">Send me the email</button>
            </form>
            <div id="confirmSendMail" class="confirm-send-mail" style="display: none;">
                <div class="confirm-box">
                    <div class="confirm-text">
                        <img src="../assets/img/email-send.svg">
                        An E-Mail has been sent to you
                    </div>
                </div>
            </div>
        </div>
        <div class="confirm-text-responsiv" id="confirmTextResponsiv" style="display: none;"></div>
    </div>
</body>

</html>
