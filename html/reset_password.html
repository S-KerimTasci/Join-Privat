<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="../assets/favicon/site.webmanifest">


    <!-- Bootstrap Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/login-responsiv.css">
    <link rel="stylesheet" href="../css/fonts.css">

    <!-- JS -->
    <!--<script src="../js/headFootTemplate.js"></script>-->
    <script src="../js/script.js"></script>
    <script src="../js/loginMessages.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/resetPassword.js"></script>
    <!--<script src="../js/summary.js"></script>-->
    
    <title>Reset Password</title>
</head>


<body>
    <div class="login-container">
        <div class="login-header">
            <img class="logo-black" src="../assets/img/logo-black.svg">
        </div>
        <div class="reset-content">
            <div class="login-title">
                <a href="../html/login.html"><img src="../assets/img/sign-up-arrow-left.svg"></a>
                <div class="forgot-title">Reset your password</div>
            </div>
            <img src="../assets/img/login-underline.png">
            <div class="forgot-text">Change your account password</div>
            <form onsubmit="return false">
                <div class="login-input" style="height:72px">
                    <div class="mail-reset">
                        <input id="firstPassword" type="password" placeholder="New password" required autocomplete="on">
                        <img src="../assets/img/login-email.svg">
                    </div>
                    <div class="mail-reset">
                        <input id="secondPassword" type="password" placeholder="Confirm password" required autocomplete="on">
                        <img src="../assets/img/login-email.svg">
                    </div>
                </div>
                <button onclick="resetPassword()" class="reset-btn">Continue</button>
                <div class="msg-box" id="message" style="display:none"></div>
            </form>
            <div id="resetYourPassword" class="confirm-send-mail" style="display: none;">
            </div>
        </div>
        <div class="confirm-send-mail-responsiv" id="confirm-send-mail-responsiv" style="display: none;"></div>
    </div>

</body>
</html>
