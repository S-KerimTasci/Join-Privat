<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon/favicon.ico" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/contacts_general.css">
    <link rel="stylesheet" href="../css/contacts.css">
    <link rel="stylesheet" href="../css/contacts_media_queries.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/headerFooter.css">
    <link rel="stylesheet" href="../css/style.css">


    <!-- JS -->
    <script src="../js/headFootTemplate.js" defer></script>
    <script src="../js/script.js" defer></script>
    <script src="../js/add_contacts_templates.js"></script>
    <script src="../js/add_contact.js" defer></script>
    <script src="../js/testTaskJSON.js" defer></script>

</head>

<body onload="init(), createContactList();">
    <div class="H100vhOFhoidden" id="idBackgroundContainer">
        <div id="idHeaderBody">
            <header id="headerContacts" w3-include-html="../assets/templates/headerTemplate.html"></header>


            <div class="contactsContent">
                <div id="leftDiv" class="leftDiv">
                    <div id="addButtonDiv" class="addButtonDiv">
                        <button onclick="openAddContactOverlay()" class="addButton"><span>Add new contact</span> <img
                                src="../assets/img/person_add.svg"></button>
                    </div>
                    <div class="contacts-container" id="contactsContainer"></div>
                </div>

                <img onclick="openAddContactOverlay()" id="addContactMenu" class="addContactMenu"
                    src="../assets/img/person_add_contacts.svg">

                <div onclick="showHideOverlay('hide','show', 'editDeletOverlay')" id="rightDiv" class="rightDiv dd-none">
                    <div class="contactsCart">
                        <div class="contactsHeaderDektop">
                            <span class="contactsHeaderh1">Contacts</span>
                            <div class="contactsHeaderHeadline">
                                <div class="verticalLine"></div>
                                <div><span class="contactsHeaderspan">Better with a team</span></div>
                            </div>
                            <img class="backArrow" src="../assets/img/sign-up-arrow-left.svg"
                                onclick="showHideContactInfo('leftDiv','rightDiv','remove','add','dd-none','rightDivRes')">
                        </div>

                        <div id="ContactsInfoContainer" class="dd-none">
                            <div class="name">
                                <div id="contactsCircle" class="circleBig">AM</div>
                                <div>
                                    <p id="contactsName" class="contactsName">Anton Mayer</p>
                                    <div id="editDelteContactDektop" class="editDeletDiv">
                                        <span><img src="../assets/img/edit_subtask.svg">Edit </span>
                                        <span><img src="../assets/img/delete_subtask.svg">Delete</span>
                                    </div>
                                </div>
                            </div>
                            <div class="contactInfo">
                                <p>Contact Information</p>
                                <p><b>Email</b></p>
                                <a id="contactsMail" class="aEmail colorLink"
                                    href="mailto: abc@example.com">antom@gmail.com</a>
                                <p><b>Phone</b></p>
                                <a id="contactsPhone" class="aPhone colorLink" href="tel: +49 1111 1111 1111">+49 1111 1111
                                    1111</a>
                            </div>
                            <img onclick="showHideOverlay('show','hide', 'editDeletOverlay'); innerClick(event)" class="contactsMenu" src="../assets/img/menu_contact_options.svg">

                            <div id="editDeletOverlay" class="editDeletOverlay">
                                <button onclick="editContact(i)" class="editDeletOverlayButton"><img src="../assets/img/edit_subtask.svg"> Edit</button>
                                <button onclick="deleteContact(i)" class="editDeletOverlayButton"><img src="../assets/img/delete_subtask.svg">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="createContactOverlay" class="createContactOverlay">
                <div class="contactsHeaderOverlay">
                    <img class="overlayLogo" src="../assets/img/logo-white.svg">
                    <h1 id="overlayHeader" ><b>Add contact</b></h1>
                    <p class="overlayHeaderText" id="overlayHeaderText">Task are better with a team</p>
                    <img class="blueline" src="../assets/img/login-underline.png" alt="">
                    <img onclick="closeAddContactOverlay()" class="close" src="../assets/img/close.svg" alt="">
                </div>

                <div class="createContactProfile">
                    <div id="overlayCircle" class="circle z12 circleoverlay"><img src="../assets/img/person_add_contact_overlay.svg"></div>
                </div>

                <div id="contactsFooterOverlay" class="contactsFooterOverlay">
                    <form id="addContactForm" class="inputArea" onsubmit="addContact();return false">
                        <input id="inputName" class="inputName" type="text" placeholder="Name" required pattern="^(\w+\s\w+)$" title="Surname Name">
                        <input id="inputMail" class="inputMail" type="email" placeholder="Email" required>
                        <input id="inputTel" class="inputTel" type="tel" placeholder="Phone" required>
                        <div id="overlayButtonDiv" class="buttonDiv">
                            <button type="reset" onclick="closeAddContactOverlay()" id="cancelButton" class="cancelButton">Cancel <img
                                    src="../assets/img/cancel_contactOverlay.svg"></button>
                            <button id="createButton" class="createButton"><span>Create contact</span> <img
                                    src="../assets/img/check.svg"></button>
                        </div>
                    </form>

                    <img onclick="closeAddContactOverlay()" class="closeResponsive"
                        src="../assets/img/cancel_contactOverlay.svg">
                </div>

            </div>

            <div id="contactAddedOVerlay" class="contactAddedOVerlay">
                <span>Contact succesfully created</span>
            </div>





        </div>
        <footer w3-include-html="../assets/templates/footer.html"></footer>
    </div>



</body>

</html>
